<header class="header">
    <div class="header__left">
        <img class="header__logo" src="images/logo.png" alt="Логотип"
            srcset="images/logo.png 1x, images/logo-2x.png 2x">
        <p class="header__slogon">
            ASSOCIATES <br> STUDIO <br>DESIGN
        </p>
        <ul class="header__socials socials">

                <a class="socials__link" href="#" aria-label="Facebook">
                    <svg class="socials__facebook">
                        <use xlink:href="images/icons-sprite.svg#icon-facebook"></use>
                    </svg>
                </a>
            </li>
            <li class="socials__element">
                <a class="socials__link" href="#" aria-label="Twitter">

            <li class="socials__element">

            <li class="socials__element">

            <a class="header__email" href="mailto:info@dsgn-studio.com">info@dsgn-studio.com</a>
